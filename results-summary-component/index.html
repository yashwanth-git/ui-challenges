<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component</title>
  </head>
  <body>
    <main>
      <div class="results-summary">
        <div class="results">
          <p class="results-heading">Your Result</p>
          <div class="score">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="remark">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <p class="summary-heading">Summary</p>
          <div class="summary-notes">
            <div class="note">
              <div class="note-body">
                <div class="note-icon">
                  <img src="./assets/images/icon-reaction.svg" alt="reaction" />
                  <span>Reaction</span>
                </div>
                <p>80 / 100</p>
              </div>
              <div class="note-body">
                <div class="note-icon">
                  <img src="./assets/images/icon-memory.svg" alt="memory" />
                  <span>Memory</span>
                </div>
                <p>92 / 100</p>
              </div>
              <div class="note-body">
                <div class="note-icon">
                  <img src="./assets/images/icon-verbal.svg" alt="verbal" />
                  <span>Verbal</span>
                </div>
                <p>92 / 100</p>
              </div>
              <div class="note-body">
                <div class="note-icon">
                  <img src="./assets/images/icon-visual.svg" alt="verbal" />
                  <span>Verbal</span>
                </div>
                <p>92 / 100</p>
              </div>
            </div>
            <button class="summary-btn">Continue</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
